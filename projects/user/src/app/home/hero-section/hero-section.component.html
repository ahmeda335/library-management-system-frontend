<div
  class="container lg:h-[calc(100vh-60px)] p-4 lg:p-2 flex justify-evenly items-center mt-6 lg:mt-0"
>
  <div class="lg:max-w-96">
    <h1
      class="text-5xl md:text-6xl lg:text-7xl font-bold font-inter leading-tight text-slate-900"
    >
      Books & Literature
    </h1>

    <div class="mb-6 lg:mb-12 mt-8 lg:mt-16">
      <span class="block text-gray-500 font-inter leading-relaxed">
        Discover the best high-quality books from our curated collection. Manage
        your library easily and efficiently with ReadHub to explore, organize,
        and enjoy thousands of books with ease.
      </span>
    </div>

    <div class="mt-6 flex gap-3">
      <button
        (click)="navigateToBooksPage()"
        title="Start Shopping"
        class="px-4 py-2 bg-slate-900 rounded-md text-white"
      >
        Start Shopping
      </button>
      <button
        title="Explore More"
        class="flex justify-center items-center gap-2"
      >
        Explore More
        <svg
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 16 16"
          class="text-lg"
          height="1em"
          width="1em"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.854 5.146a.5.5 0 1 0-.708.708L9.243 9.95H6.475a.5.5 0 1 0 0 1h3.975a.5.5 0 0 0 .5-.5V6.475a.5.5 0 1 0-1 0v2.768L5.854 5.146z"
          ></path>
        </svg>
      </button>
    </div>
  </div>
  <div class="hidden lg:block">
    <img src="home-blue.png" alt="" class="max-w-2xl" />
  </div>
</div>
